- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      server: 'frontend'
    register: openstack_info

  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      server: 'app1'
    register: openstack_info2  

  - name: Check if all osp instance exist
    debug: "{{ openstack_info.openstack_servers | length }}"
    register: osp_instance

  - debug: var=osp_instance

  - name: Curl website
    uri:
      url: "http://{{ item.public_v4 }}"
      status_code: 200
      return_content: yes
    when: 'item.hostname == "frontend"'
    loop: "{{ openstack_info.openstack_servers }}"
    register: qa_webpage
    ignore_errors: yes

  - name: Curl website
    uri:
      url: "http://{{ item.public_v4 }}:8080/MyApp"
      status_code: 200
      return_content: yes
    when: 'item.hostname == "app1"'
    loop: "{{ openstack_info2.openstack_servers }}"
    register: qa_webpage
    ignore_errors: yes  

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
